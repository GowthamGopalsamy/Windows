<p>Essential PDF supports importing Web pages and HTML documents into PDF file.</p>

<p>Features:</p>
<p>1. Web pages can be imported into PDF document either as a bitmap or metafile i.e., raster and vector graphics respectively.
<br>
2. Essential PDF also provides supports importing in the form of tagged PDF.
</p>
