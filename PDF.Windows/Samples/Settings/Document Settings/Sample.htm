<p>This sample demonstrates Essential PDF’s support for setting document properties and XMP Metadata.</p>

<p>XMP is provided with the following schemas:
<ul>
<li>Visual Mode</li>
<li>Dynamic Negative Foreground</li>
<li>Different Application Skins</li>
</ul></p>
