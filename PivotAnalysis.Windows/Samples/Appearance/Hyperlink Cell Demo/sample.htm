<p>

<p><b>Features:</b></p>
<ul>
<li><p>To enable hyperlink cells, set the <b>CellType</b> property as <b>HyperLinkCell</b>.</p></li>
<li><p>To set the protocols for hyperLink cells, the <b>Tag</b> property is used.</p></li>
</ul>
